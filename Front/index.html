<!DOCTYPE html>
<html>
    <head>


        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
        <script src="GUI\ploter.js"></script>
        
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Link CSS to HTML</title>

    </head>
    <body>

        <div class="title"> 
            <h3 class="main-title">Universidad de Buenos Aires</h3>
            <h3 class="main-title">Especializacion en optoelectronica</h3>
            <h4 class="subtitle">Complemento de matem√°ticas</h4>
            <h4 class="subtitle">Rafael Santiago Campo Serrano</h4>
        </div>

        <div class="control-panel"> 
            
            <label for="aproximation">Choose a number of expansions:</label>
            <input id="aproximation" type="range" min="1" max="100" value="2" steps="1">
            <button>Update</button>

            <label for="pet-select">Choose a pet:</label>

            <select name="pets" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
                <option value="spider">Spider</option>
                <option value="goldfish">Goldfish</option>
            </select>

            

        </div>

        <div class="plot-div">

            <div class="fourier-plot" id="fourier">
            </div>
            <div class="fourier-plot" id ="error">
            </div>
        </div>

        <script>
            FOURIER = document.getElementById('fourier');
            Plotly.newPlot( FOURIER, [{
            x: [1, 2, 3, 4, 5],
            y: [1, 2, 4, 8, 16] }], {
            margin: { t: 0 } } );
        </script>

        <script>
            ERROR = document.getElementById('error');
            Plotly.newPlot( ERROR, [{
            x: [1, 2, 3, 4, 5],
            y: [1, 2, 4, 8, 16] }], {
            margin: { t: 15 } } );
        </script>

        <div class="plot-info">
            <table></table>
        </div>

        <div class="msg">
            <p>Mensaje de backend</p>
            <p>Quiero imprimir aqui el mensaje del json que me envia backend</p>
            <scrip scr="app.js"></scrip>
        </div>


    </body>
</html>
